title: Project-page
"@extends": default
form:
  fields:
    tabs:
      fields:
        header.hero:
          type: tab
          title: Hero
          fields:
            .hero_bg:
              type: filepicker
              label: Select background image
              preview_image: true
              accept:
                - .png
                - .jpg
                - .webp
                - .svg
        header.content:
          type: tab
          title: Content
          fields:
            .title:
              type: Text
              label: Title
            .text:
              type: Editor
              label: Content
        header.doubleContent:
          type: tab
          title: Image - content
          fields:
            .image:
              type: filepicker
              label: Select background image
              preview_image: true
              accept:
                - .png
                - .jpg
                - .webp
                - .svg
            .content:
              type: Editor
              label: Content
            .button_text:
              type: Text
              label: Button Text
            .button_link:
              type: Text
              label: Button URL
        header.details:
          type: tab
          title: Details
          fields:
            .details_title:
              type: Text
              label: Title
            .details_subtitle:
              type: Text
              label: Subtitle
            .details_content:
              type: Editor
              label: Content
            .details_item:
              type: list
              label: Add item
              max: 10
              fields:
                .details_item_image:
                  type: filepicker
                  label: Select icon
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .webp
                    - .svg
                .details_item_content:
                  type: Editor
                  label: Text
