title: inner-page
'@extends': default
form:
  fields:
    tabs:
      fields:
        header.content_button:
          type: tab
          title: Content button
          fields:
            .button_text:
              type: Text
              label: Button text
            .button_url:
              type: text
              label: URL
        header.hero:
          type: tab
          title: Hero
          fields:
            .hero_subtitle:
              type: text
              label: Subtitle
            .hero_title:
              type: text
              label: Title
            .hero_bg:
              type: filepicker
              label: Select background image
              preview_image: true
              accept:
                - .png
                - .jpg
                - .webp
            .hero_button:
              type: Text
              label: Button text
            .hero_button_link:
              type: Text
              label: Link to..
        header.sidebar:
          type: tab
          title: Sidebar
          fields:
            .sidebar_list:
              type: list
              label: Sidebar

              fields:
                .sidebar_image:
                  type: filepicker
                  label: Select a image
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .webp
        header.accordion:
          type: tab
          title: Accordion
          fields:
            .accordion:
              name: Accordion
              type: list
              # style: vertical
              label: Accordion
              fields:
                .accordion_question:
                  type: Text
                  label: Question
                .accordion_answer:
                  type: Editor
                  label: Answer
                .accordion_image:
                  type: filepicker
                  label: Select a image
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .webp
